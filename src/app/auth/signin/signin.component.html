<h3>Sign In</h3>

<form (ngSubmit) = "onSignIn(signInForm)" #signInForm = "ngForm">
    <div class="form-group">
      <label for="email">Email address:</label>
      <input type="email" class="form-control" id="email" name = "email" ngModel>
    </div>
    <div class="form-group">
      <label for="password">Password:</label>
      <input type="password" class="form-control" id="password" name = "password" ngModel>
    </div>
    <button type="submit" class="btn btn-primary"><a>Sign In</a></button>
  </form><br><br>

      <p>Not a User ? </p><button class="btn btn-primary" (click) = "onSignUpClick()">Sign Up</button>
