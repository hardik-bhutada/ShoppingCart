<div class="flex-container" >
        <div *ngFor = "let product of Products | filter : filteredStatus : 'name'">
            <div class="card cardView" style="width:300px">
                <img class="card-img-top" src="{{ product.image }}" alt="Card image" style="width:100%" height="250px">
                <div class="card-body">
                  <h4 class="card-title">Type : {{ product.name }}</h4>
                  <p class="card-text">Price : {{ product.price | currency:'INR':true }}</p>
                  <a class="btn btn-primary" (click) = "onAddToCart(product)">Add to Cart</a>
                </div>
              </div>
        </div>  
    </div>
